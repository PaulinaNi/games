<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/style.css">
 <title>Rock Paper Scissors</title>
</head>

<body>
 <h1>Welcome, please play with me!</h1>
 <section class="gameSection">
  <div class="playerDiv">
   <h2 id="playerNameDisplay">Player 1</h2>
   <form>
    <label for="playerName"></label>
    <input id="playerName" type="text" placeholder="Player Name">
    <button type="submit" id="changeNameSubmitBtn">Change Name</button>
   </form>
   <div class="chooseDiv">
    Choose:
    <div>
     <img id="rock" src="/images/rock.svg" alt="rock">
     <img id="paper" src="/images/paper.svg" alt="paper">
     <img id="scissors" src="/images/scissors.svg" alt="scissors">
    </div>
    <h3>You choose: </h3>
   </div>
   </label>
  </div>
 </section>

 <script src="/app.js"></script>
</body>

</html>
